<!DOCTYPE html>
<html>
<head>
  <title>Image</title>
</head>
<body onload="refreshImage()">
<img id="slideshow" src="./image/w1.png">
<script>
  var image = ["./image/w1.png", "./image/w2.png",  "./image/w3.png","./image/w4.png"];
  function refreshImage() {
    var randomNumber = Math.floor(Math.random() * image.length);
    var image = document.getElementById("slideshow");
    image.src = image[randomNumber] + "?" + new Date().getTime();
  }
</script>
</body>
</html>
